<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Idea Generator - ImportantCards.app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <a href="index.html" class="logo">ImportantCards.app</a>
            </div>
        </header>

        <main class="main">
            <div class="game-container">
                <div class="game-header">
                    <div class="language-switcher">
                        <span id="language-label">Jazyk:</span>
                        <select id="language-select">
                            <option value="cs">Čeština</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>

                <div class="game-card">
                    <div class="game-card-header">
                        <h1 class="game-card-title" style="display: flex; align-items: center; gap: 0.5rem; justify-content: center;">
                            <i data-lucide="lightbulb"></i>
                            <span id="page-title">Startup nápad</span>
                        </h1>
                    </div>
                    <div class="game-card-content space-y-6">
                        <div class="text-center space-y-4">
                            <div id="idea-display" class="result-box hidden">
                                <div class="text-xl font-semibold" id="current-idea"></div>
                            </div>

                            <button class="btn btn-primary w-full" id="generate-btn" onclick="generateIdea()">Generovat nápad</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 ringi.dev with AI help</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script>
        function updateStartupIdeaPage() {
            const lang = getCurrentLanguage();
            document.getElementById('language-label').textContent = t('language');
            document.getElementById('page-title').textContent = t('startupIdea');
            document.getElementById('generate-btn').textContent = t('generateIdea');
        }

        function generateIdea() {
            const ideas = t('startupIdeas');
            const randomIdea = ideas[Math.floor(Math.random() * ideas.length)];
            
            document.getElementById('current-idea').textContent = randomIdea;
            document.getElementById('idea-display').classList.remove('hidden');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateStartupIdeaPage();
            
            const languageSelect = document.getElementById('language-select');
            languageSelect.value = getCurrentLanguage();
            languageSelect.addEventListener('change', function() {
                setLanguage(this.value);
                updateStartupIdeaPage();
            });
        });
    </script>
</body>
</html>
