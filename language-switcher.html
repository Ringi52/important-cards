<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher - ImportantCards.app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <a href="index.html" class="logo">ImportantCards.app</a>
            </div>
        </header>

        <main class="main">
            <div class="game-container">
                <div class="game-header">
                    <div class="language-switcher">
                        <span id="language-label">Jazyk:</span>
                        <select id="language-select">
                            <option value="cs">Čeština</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>

                <div class="game-card">
                    <div class="game-card-header">
                        <h1 class="game-card-title" id="page-title">Přepínač jazyků</h1>
                    </div>
                    <div class="game-card-content space-y-6">
                        <div class="text-center">
                            <div class="text-6xl font-bold mb-2" id="current-text">Hello</div>
                            <div class="text-sm" id="current-code">en</div>
                        </div>

                        <button class="btn btn-primary w-full" id="switch-btn" onclick="switchLanguageDemo()">Přepnout jazyk</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 ringi.dev with AI help</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script>
        let currentLanguageDemo = { code: "en", text: "Hello" };

        const languages = [
            { code: "en", text: "Hello" },
            { code: "cs", text: "Ahoj" },
            { code: "de", text: "Hallo" },
            { code: "es", text: "Hola" },
            { code: "fr", text: "Bonjour" },
            { code: "it", text: "Ciao" },
            { code: "ja", text: "こんにちは" },
            { code: "ko", text: "안녕하세요" },
            { code: "pl", text: "Cześć" },
            { code: "pt", text: "Olá" },
            { code: "ru", text: "Привет" },
            { code: "zh", text: "你好" }
        ];

        function updateLanguageSwitcherPage() {
            const lang = getCurrentLanguage();
            document.getElementById('language-label').textContent = t('language');
            document.getElementById('page-title').textContent = t('languageSwitcher');
            document.getElementById('switch-btn').textContent = t('switchLanguage');
        }

        function switchLanguageDemo() {
            const currentIndex = languages.findIndex(lang => lang.code === currentLanguageDemo.code);
            const nextIndex = (currentIndex + 1) % languages.length;
            currentLanguageDemo = languages[nextIndex];
            
            document.getElementById('current-text').textContent = currentLanguageDemo.text;
            document.getElementById('current-code').textContent = currentLanguageDemo.code;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageSwitcherPage();
            
            const languageSelect = document.getElementById('language-select');
            languageSelect.value = getCurrentLanguage();
            languageSelect.addEventListener('change', function() {
                setLanguage(this.value);
                updateLanguageSwitcherPage();
            });
        });
    </script>
</body>
</html>
